version: '3.7'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_REST_API_BASE_URL: http://localhost:5000/rest-api
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:5000"
    environment:
      REST_API_PORT: 5000
      MONGO_HOST: my_app_mongodb
  my_app_mongodb:
    image: mongo:5.0.6
    restart: always
    ports:
      - "27020:27017"
    environment:
      MONGO_INITDB_DATABASE: fullstack_event_list_app_mongo_db
